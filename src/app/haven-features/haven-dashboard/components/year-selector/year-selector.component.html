<div class="container">

  <div class="year-chart mat-elevation-z8" [@toggleMenuAnim]="menuState">
    <div class="year-button" (click)="toggleMenu()">
      <p>{{year}}</p>
    </div>
    <div class="chart">

      <mat-slider min="2016" max="2045" color="primary" [(ngModel)]="year" (input)="yearChange($event)"></mat-slider>

      <div #canvasContainer class="canvas-container">
        <canvas #lineDiv width="500" height="150"></canvas>
      </div>
    </div>
  </div>

  <div class="legend mat-elevation-z8">
    <mat-chip-list>
      <mat-chip *ngFor="let set of dataSets" [ngStyle]="{'background': set.backgroundColor}" selected>{{ set.label }}-
        {{setValue(set.label)}}%</mat-chip>
    </mat-chip-list>
  </div>



</div>
