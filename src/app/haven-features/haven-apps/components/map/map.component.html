
<div class="container">
  <div [hidden]="!loaded" style="height: 100%; width: 100%; position:absolute;" leaflet [leafletOptions]="options"
    (leafletMapReady)="setMap($event)">
  </div>


  <div *ngIf="!loaded" class="image">
    <img class="loading-image" src="./assets/logo/haven-animation.gif">
  </div>

</div>
